name: demon_slayer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^5.0.4
  cupertino_icons: ^1.0.5
  djangoflow_app: ^3.0.0
  djangoflow_app_links: ^1.1.3
  flex_color_scheme: ^7.0.1
  flutter_bloc: ^8.1.1
  firebase_core: ^2.4.1
  freezed_annotation: ^2.2.0
  hydrated_bloc: ^9.0.0
  intl: ^0.18.0
  json_annotation: ^4.7.0
  progress_builder: ^1.1.3
  reactive_forms: ^14.2.0
  responsive_framework: ^0.2.0
  shimmer: ^2.0.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  freezed: ^2.3.2
  icons_launcher: ^2.0.7
  json_serializable: ^6.5.4

dependency_overrides:
  intl: ^0.18.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/characters/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans.ttf
    - family: DSIcons
      fonts:
        - asset: assets/fonts/DSIcons.ttf